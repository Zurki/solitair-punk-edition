version: '3.8'

services:
  punk-solitair:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      # Add any environment variables your app needs here
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4269"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
